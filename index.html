<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>NOVARIK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      overflow: hidden;
      color: #00ff88;
      transition: background-color 2s ease-in-out;
    }

    h1, p {
      margin: 0;
    }

    /* NOVARIK intro /
    .intro-container {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .intro-container.show {
      opacity: 1;
    }

    .intro-container.fade-out {
      opacity: 0;
    }

    / LOADING /
    .loading-screen {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: #00ff88;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .loading-screen.show {
      opacity: 1;
    }

    .loading-screen.hide {
      opacity: 0;
    }

    / MAIN CONTENT */
    .main-content {
      opacity: 0;
      padding-top: 150px;
      text-align: center;
      transition: opacity 1s ease-in-out;
    }

    .main-content.show {
      opacity: 1;
    }

    .intro-text {
      font-size: 1.2rem;
      padding: 20px;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      color: #00ff88;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #66ffc2;
    }
  </style>
</head>
<body>

  <!-- NOVARIK intro -->
  <div class="intro-container" id="intro">
    <h1>NOVARIK</h1>
  </div>

  <!-- Loading animation -->
  <div class="loading-screen" id="loading">
    <p id="loading-text">Loading<span id="dots"></span></p>
  </div>

  <!-- Main site content -->
  <div class="main-content" id="main">
    <div class="intro-box">
      <p class="intro-text">Welcome to my mysterious cyberpunk portfolio.</p>
      <img src="your-image.png" alt="Profile" style="max-width: 200px; height: auto;" />
    </div>
    <div class="social-links">
      <a href="mailto:youremail@example.com">Email</a>
      <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const loading = document.getElementById('loading');
    const main = document.getElementById('main');
    const dots = document.getElementById('dots');

    let dotCount = 0;
    let loadingInterval;

    // Step 1: Show NOVARIK
    setTimeout(() => {
      intro.classList.add('show');
    }, 500);

    // Step 2: Fade out NOVARIK
    setTimeout(() => {
      document.body.style.backgroundColor = "#101010";
      intro.classList.add('fade-out');
    }, 3000);

    // Step 3: Show loading + blinking dots
    setTimeout(() => {
      loading.classList.add('show');

      loadingInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        dots.textContent = '.'.repeat(dotCount);
      }, 500);
    }, 4000);

    // Step 4: Hide loading, show main content
    setTimeout(() => {
      loading.classList.remove('show');
      loading.classList.add('hide');
      clearInterval(loadingInterval);
      main.classList.add('show');
    }, 6500);
  </script>

</body>
</html>
