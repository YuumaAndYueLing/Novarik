<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novarik Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleCard.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }

    #intro, #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #main {
      opacity: 0;
      padding: 50px;
      transition: opacity 1s ease-in-out;
    }

    .show {
      opacity: 1 !important;
    }

    .hide {
      opacity: 0 !important;
    }
  </style>
</head>
<body>

  
  <div id="intro">Novarik</div>
  <div id="loading">Loading<span id="dots"></span></div>

  <div id="main">
    <h1>Welcome to Novarik</h1>
    <p>Yuuma & Yue Ling are here, we'll get in touch with you soon.</p>
    <!-- You can add more content or sections below -->
  


<section class="hero-section" >

      <div class="card__content">
        <p class="card__category">Category</p>

    <a class="card" href="#">

</section>


  

  <script>
    const intro = document.getElementById('intro');
    const loading = document.getElementById('loading');
    const main = document.getElementById('main');
    const dots = document.getElementById('dots');

    let dotCount = 0;
    let loadingInterval;

    // 1. Show NOVARIK
    setTimeout(() => {
      intro.classList.add('show');
    }, 500);

    // 2. Hide NOVARIK
    setTimeout(() => {
      intro.classList.remove('show');
    }, 3000);

    // 3. Show Loading
    setTimeout(() => {
      loading.classList.add('show');
      const dotPatterns = ['', '.', '..', '.', '', '.', '..', '.', ''];
let dotIndex = 0;

loadingInterval = setInterval(() => {
  dots.textContent = dotPatterns[dotIndex];
  dotIndex = (dotIndex + 1) % dotPatterns.length;
}, 300);
    }, 4000);

    // 4. Hide Loading
    setTimeout(() => {
      loading.classList.remove('show');
      clearInterval(loadingInterval);
    }, 6500);

    // 5. Show Main Content
    setTimeout(() => {
      main.classList.add('show');
    }, 7500);
  </script>
</body>
</html>
