<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOVARIK - Cyberpunk Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can optionally add Bootstrap or W3.CSS here if you like -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00ff88;
      overflow-x: hidden;
    }
    a {
      color: #00ff88;
      text-decoration: none;
    }
    / Intro Section (Scenario 1) /
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #intro h1 {
      font-size: 4rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 2s ease-out forwards;
    }
    / Animate header moving upward after delay /
    #intro.moveUp h1 {
      animation: headerMove 1s ease-out forwards;
    }
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes headerMove {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 1;
        transform: translateY(-80vh); / move up out of view /
      }
    }
    / Fixed Header Style after Intro Animation /
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: #00ff88;
      text-align: center;
      z-index: 5;
      opacity: 0;
      transition: opacity 1s ease;
    }
    header.visible {
      opacity: 1;
    }
    / Main Content (Scenario 2) /
    main {
      padding-top: 120px; / make room for header /
      max-width: 1000px;
      margin: 0 auto;
      display: none;
    }
    .intro-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    .intro-text, .intro-image {
      flex: 1 1 300px;
      padding: 20px;
    }
    .intro-text {
      text-align: left;
    }
    .intro-image img {
      max-width: 100%;
      border: 2px solid #00ff88;
      border-radius: 8px;
    }
    / Content Box for social media/contact links */
    .contact-box {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff88;
      border-radius: 8px;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }
    .contact-box a {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Intro Section for Animation (Scenario 1) -->
  <div id="intro">
    <h1 id="introText">NOVARIK</h1>
  </div>

  <!-- Fixed Header: will reveal after intro -->
  <header id="header">
    <!-- For now text; swap with an image later -->
    <h2>NOVARIK</h2>
  </header>

  <!-- Main Content (Scenario 2) -->
  <main id="mainContent">
    <!-- Introduction Row -->
    <section class="intro-content">
      <div class="intro-text">
        <h2>Welcome to my Cyberpunk World</h2>
        <p>I'm [Your Name], a mysterious creator blending futuristic designs with raw cyber aesthetics. Explore my work, projects, and creative mind in a world where dark meets neon.</p>
      </div>
      <div class="intro-image">
        <!-- Replace source with your image URL -->
        <img src="https://via.placeholder.com/400x300/000000/00ff88?text=Your+Profile+Image" alt="Profile or Work">
      </div>
    </section>
    <!-- Contact / Social Media Box -->
    <section class="contact-box">
      <h3>Get in Touch</h3>
      <p>
        <a href="mailto:youremail@example.com">Email</a> |
        <a href="https://twitter.com/yourtwitter" target="_blank">Twitter</a> |
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      </p>
    </section>
  </main>

  <!-- JavaScript for controlling the animations & redirects -->
  <script>
    // Delay timings in milliseconds - adjust as desired.
    const introDuration = 3000;   // time before header appears (includes fade-in of NOVARIK)
    const headerTransition = 4000; // time before intro hides and main content reveals

    // After intro duration, animate header upward (simulate NOVARIK moving to header)
    setTimeout(() => {
      // Add a class to transition the intro text upward
      document.getElementById('intro').classList.add('moveUp');
      // Show the header (you might want a delay so it appears after the text moves)
      setTimeout(() => {
        document.getElementById('header').classList.add('visible');
      }, 1000);
    }, introDuration);

    // After header is animated, hide the intro section and reveal the main content
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      // Optional: allow page to scroll now that intro is finished
      document.body.style.overflow = 'auto';
    }, headerTransition);
  </script>
</body>
</html>
