<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOVARI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="intro-container" id="intro">
    <h1 class="fade-up">NOVARI</h1>
  </div>

  <div class="main-content" id="main">
    <p>Founder: Yuuma & Yue Ling</p>
    <p>Links | Email | Portfolio</p>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');

    // Step 1: Show intro
    setTimeout(() => {
      intro.classList.add('show');
    }, 500);

    // Step 2: Change background and shrink intro to header
    setTimeout(() => {
      document.body.style.backgroundColor = "#101010";
      intro.classList.add('shrink');
    }, 3000);

    // Step 3: Show main content
    setTimeout(() => {
      main.classList.add('show');
    }, 4000);
  </script>

</body>
</html>
